<template>
    <lightning-card title="Countries Details">
        <div class="slds-m-around_x-small">
            <table>
                <template for:each={countryinformation} for:item="country" >
                    <tr key={country.header}>
                        <td><img  class="image" src={country.imageUrl}><br/><br/><br/></td>
                        <td>
                            Country Name : <b>{country.header}</b><br/>
                            Country Description : {country.description}<br/>                              
                            <lightning-input type="checkbox"
                                            label="Check"
                                            onchange={handleChange}
                                            value={country.header}>
                            </lightning-input>
                        </td>
                    </tr>
                </template>
            </table>
            <br/>
            <lightning-button variant="brand" label="Submit" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        </div>
    </lightning-card>
</template>

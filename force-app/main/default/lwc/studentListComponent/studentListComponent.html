<template>
    <lightning-card  variant="Narrow"  title=" Student List" icon-name="action:add_contact">   
        <div class="slds-m-top_medium slds-m-bottom_x-large" style="margin-left:100px ">
            
            <template if:true={studentList} for:each={studentList} for:item="student">
                <ul key={student.Id}>
            <li class="slds-item">
                <lightning-layout>
                <lightning-layout-item size="12" padding="around-small" small-device-size="9" medium-device-size="6" large-device-size="3" >
                    <lightning-tile label={student.Name} href="/clark.html" type="media">
                        <lightning-avatar slot="media" src="https://www.lightningdesignsystem.com/assets/images/avatar1.jpg" fallback-icon-name="standard:person_account" alternative-text="Clark Kent"></lightning-avatar>
                        <ul class="slds-list_horizontal slds-has-dividers_right">
                            <li class="slds-item">Residence in : {city}</li>
                        </ul>
                    </lightning-tile>
                </lightning-layout-item>
                <lightning-layout-item size="12" padding="around-small" small-device-size="3" medium-device-size="6" large-device-size="3">
                    <lightning-button value={student.Id} variant="success" label="Go" title="Action" onclick={handleClick} class="btn"></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
                
            </li>
        </ul>
    </template>
        </div>



    </lightning-card>
</template>

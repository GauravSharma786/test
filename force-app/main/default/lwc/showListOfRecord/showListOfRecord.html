<template>
    <lightning-card title="Account List View" icon-name="custom:custom31">
        <div class="slds-m-around_medium">
            <table>
                <thead>
                    <tr class="tableHeading">
                        <th>Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={accountData} for:item="account">
                        <tr key={account}>
                            <td><lightning-formatted-text value={account.fields.Name.value}></lightning-formatted-text></td>
                            <td><lightning-formatted-email value={account.fields.Name.value}></lightning-formatted-email></td>
                            <td><lightning-formatted-phone value={account.fields.Name.value}></lightning-formatted-phone></td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </lightning-card>
</template>
